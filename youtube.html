<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Test</title>

    <style>

        * {
            margin: 0px;
            padding: 0px;
        }
        
        .search-bar {
            display: block;
        }

        .thumb {
            width: 100%;
            display: block;
        }

        .video-preview {
            display: inline-block;
            width: 250px;
            vertical-align: top;
            margin: 0px 15px;
        }
        
    </style>
</head>
<body>
        <main>
            <input class="search-bar" type="text" placeholder="search" >

            <div class="video-preview">
                <img class="thumb" src="./thumbs/thumbnail-1.webp" alt="thumb1">
                
                <p class="video-title">
                    Talking Tech and AI with Google CEO Sundar Pichai!
                </p>

                <p class="video-author">
                    Marques Brownlee
                </p>

                <p class="video-stats">
                    3.4M views &#183; 6 months ago
                </p>
            </div>

            <div class="video-preview">
                <img class="thumb" src="./thumbs/thumbnail-2.webp" alt="thumb2">
                
                <p class="video-title">
                    Try Not To Laugh Challenge #9
                </p>

                <p class="video-author">
                    Markiplier
                </p>

                <p class="video-stats">
                    9M views &#183; 4 years ago
                </p>
            </div>

        </main>


</body>
</html>
